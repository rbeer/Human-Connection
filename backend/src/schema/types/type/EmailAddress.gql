type EmailAddress {
  email: ID!
  verifiedAt: String
  createdAt: String
}

type Mutation {
  Signup(email: String!): EmailAddress
  SignupByInvitation(email: String!, token: String!): EmailAddress
  SignupVerification(
    nonce: String!
    name: String!
    email: String!
    password: String!
    slug: String
    avatar: String
    avatarUpload: Upload
    locationName: String
    about: String
    termsAndConditionsAgreedVersion: String!
    locale: String
  ): User
  AddEmailAddress(email: String!): EmailAddress
  VerifyEmailAddress(
    nonce: String!
    email: String!
  ): EmailAddress
}
